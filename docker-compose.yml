version: '3'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: archiveweb-app
    volumes:
      - ./homepage:/public
      - ./docker/conf/archiveweb.conf:/etc/nginx/conf.d/archiveweb.conf
    ports:
      - "8080:8080"
      - "8443:8443"
