# Use mod_substitute to include a warning header pointing out that the page is archived 
<Directory "/var/www/vhosts/archiveweb.epfl.ch/htdocs/*/">
     AddOutputFilterByType INFLATE;SUBSTITUTE;DEFLATE text/html text/plain text/xml
     Substitute 's|<body(.*?)>|<body style="padding-top: 52px;" $1><div style="height: 52px; background-color: rgba(69, 69, 69, 0.9); padding: 5px; margin: 0; text-align: center; overflow: hidden; position: fixed; top: 0; left: 0; box-sizing: border-box; width: 100%; z-index: 1200"><img src="https://archiveweb.epfl.ch/common/warning.svg" style="float: left; margin: 4px 8px; height: 32px;"><p style="color: #fff; font-size: 14px; line-height: 21px; font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center;">Cette page appartient aux archives web de l&apos;EPFL et n&apos;est plus tenue &#224; jour.<br/>This page belongs to EPFL&apos;s web archive and is no longer updated.</p></div>|i'
</Directory>

RewriteCond %{HTTPS} off
RewriteCond %{REQUEST_URI} ^/$
RewriteRule ^(.*)$ https://%{HTTP_HOST}/ [R=301,L]

RewriteCond %{HTTPS} off
RewriteCond %{REQUEST_URI} ^/index-fr.html$
RewriteRule ^(.*)$ https://%{HTTP_HOST}/index-fr.html [R=301,L]

RewriteCond %{HTTPS} off
RewriteCond %{REQUEST_URI} ^/index.html$
RewriteRule ^(.*)$ https://%{HTTP_HOST}/index.html [R=301,L]

RewriteEngine On

